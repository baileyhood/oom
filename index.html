<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <title>oom</title>
  </head>
  <body>

<section class = "timer-section">
  <div class="timer-container text-center">
      <h1>oom meditation app</h1>
      <h2>session length</h2>
      <button type="button" class="btn btn-custom" id="btn" onClick="add()"><i class="fa fa-plus"></i>+</button>
      <span id="session-length"></span>
      <button type="button" class="btn btn-custom" id="btn" onClick="reduce()"><i class="fa fa-minus"></i>-</button>
      <hr style="width: 50%;">
      <div class="clock">

      <span id="min"></span>:<span id="sec"></span>

  </div>

      <button type="button" class="btn btn-custom" id="btn" onClick="start()"><i class="fa fa-play"></i>
      Start</button>
      <button type="button" class="btn btn-custom" id="btn" onClick="pause()"><i class="fa fa-pause"></i>
      Pause</button>
      <button type="button" class="btn btn-custom" id="btn" onClick="reset()"><i class="fa fa-refresh"></i>
      Reset</button>
      <section class = "message-section">
            <p id="message"></p>
      </section>
  </div>

</section>

    <script src="node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
    <script src="timer.js" charset="utf-8"></script>

  </body>
</html>
